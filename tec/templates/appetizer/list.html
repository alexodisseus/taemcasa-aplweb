<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Produto</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }
    .form-group label {
      font-weight: bold;
    }
    button[type="submit"] {
      background-color: #007bff;
      border-color: #007bff;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Formulário de Produto</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="categoria">Categoria:</label>
          <input type="text" class="form-control" id="categoria" placeholder="Digite a categoria do produto" required>
        </div>
        <div class="form-group col-md-6">
          <label for="custo">Custo:</label>
          <input type="number" step="0.01" class="form-control" id="custo" placeholder="Digite o custo do produto" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="medida">Medida:</label>
          <input type="text" class="form-control" id="medida" placeholder="Digite a medida do produto" required>
        </div>
        <div class="form-group col-md-6">
          <label for="quantidade">Quantidade:</label>
          <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade do produto" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
