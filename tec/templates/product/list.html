
{% extends 'base.html' %}


{% block content %}
<div class="container">
  <h2 class="text-center mb-4">Lista de Produtos</h2>
  <ul class="list-group">
    {% for product in data %}
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-3 col-3">

          <img src="{{url_for('static', filename='img/icone2.png')}} " alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-9 col-9">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <strong>Nome:</strong> {{ product.name }} 
            </div>
            <a href="{{url_for('product.view', id=product.id )}}" class="btn btn-outline-primary btn-sm">Ver</a>
          </div>
          <strong>Categoria:</strong> {{ product.description }}<br>
          <strong>Custo:</strong> 00,00 <br>
          <strong>Medida:</strong> 00,00 <br>
          <strong>Quantidade:</strong> 00,00<br>
          <!--adicionar logica para calcular custo dos produtos 
            com base nas entradas e saidas -->

        </div>
      

      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
