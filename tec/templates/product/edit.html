{% block title %}Formulário de Produto{% endblock %}

{% block styles %}
<style>

{% block content %}

<div class="container">

<h2 class="text-center mb-4">Formulário de Produto</h2>
<form method="post">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" name="name" class="form-control" id="name" value="{{data.name}}" required>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <input type="text" name="description" class="form-control" id="description" value="{{data.description}}" required>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Enviar</button>
</form>
</div>

{% endblock %}
