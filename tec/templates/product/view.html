<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização do Produto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }
        .product-info {
            margin-top: 20px;
        }
        .price-history,
        .sales-history {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="https://via.placeholder.com/800x400" alt="Imagem do Produto" class="product-img">
            </div>
        </div>
        <div class="row product-info">
            <div class="col-md-12">
                <h1 id="product-name">Tomate</h1>
                <p id="product-description">Tomate do Canelas</p>
                <p>ID do Produto: <span id="product-id">1</span></p>
            </div>
        </div>
        <div class="row price-history">
            <div class="col-md-12">
                <h2>Histórico de Preços de Entrada</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Preço de Entrada</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01/01/2024</td>
                            <td>R$ 3,00</td>
                        </tr>
                        <tr>
                            <td>02/01/2024</td>
                            <td>R$ 3,20</td>
                        </tr>
                        <tr>
                            <td>03/01/2024</td>
                            <td>R$ 3,10</td>
                        </tr>
                        <!-- Adicione mais linhas conforme necessário -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row sales-history">
            <div class="col-md-12">
                <h2>Histórico de Vendas</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Preço de Venda</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01/01/2024</td>
                            <td>R$ 5,00</td>
                        </tr>
                        <tr>
                            <td>02/01/2024</td>
                            <td>R$ 5,20</td>
                        </tr>
                        <tr>
                            <td>03/01/2024</td>
                            <td>R$ 5,10</td>
                        </tr>
                        <!-- Adicione mais linhas conforme necessário -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
